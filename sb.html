<!doctype html><html>	<head>		<meta charset="utf-8"/>		<meta name="keywords" content=""/>		<meta name="description" content=""/>		<title>520傻逼</title>		<style style="text/css">			*{margin:0;padding:0;}			body{background:url("images/1.jpg");background-size:cover; overflow: hidden}			/*start top*/			.top{width:400px;height:100px;margin:60px auto;font-size:30px;font-family:"华文行楷";color:#fff;			<!--background:-webkit-linear-gradient(45deg,#ff0000,#ffcc00,#ffff99,#33ccff,#00ff33,#6600ff,#333399);			-webkit-background-clip:text;-->}			/*end top*/			/*start box*/			.box{width:310px;height:310px;margin: auto;perspective:800px;/*景深*/}			.box .pic{position:relative;transform-style:preserve-3d;/*3d环境*/ animation:play 10s linear infinite;/*动画名称 执行时间 匀速 无限执行*/}			.box ul li{list-style:none;position:absolute;top:0;left:0;}			/*start box*/			/*定义一个关键帧*/			@keyframes play{				from{transform:rotateY(0deg);}				to{transform:rotateY(360deg);}			}			/*start text*/			#text{width:300px;color:#6fade1;margin:auto;font-size:24px;font-family:"方正喵呜体";			position: fixed;			top:50px;			left:50px;			padding-top:40px;					font-weight: 900;  /*position: absolute;*/  text-shadow: 2px 2px 1px rgba(0,0,0,.4),    0 0 20px #fe3a80,    0 0 40px rgba(255, 0, 91, .75),    0 0 50px rgba(255, 0, 91, .75),    0 0 100px rgba(255, 0, 91, .75);		}			/*end text*/		</style>	</head>	<body >		<!--start top-->		<div class="top">			<marquee behavior="alternate" style="font-family:'楷体'">容彩霞@LOVE@李天永</marquee>		</div>		<!--end top-->		<!--start box-->		<div class="box">			<div class="pic">				<ul>					<li><img src="images/psb_副本.jpg" width="" height="" alt=""/></li>					<li><img src="images/psb (4)_副本.jpg" width="" height="" alt=""/></li>					<li><img src="images/psb (2)_副本.jpg" width="" height="" alt=""/></li>					<li><img src="images/psb (3)_副本.jpg" width="" height="" alt=""/></li>					<li><img src="images/psb (1)_副本.jpg" width="" height="" alt=""/></li>					<li><img src="images/psb (5).jpg" width="" height="" alt=""/></li>			</div>		</div>		<!--end box-->		<!--start text-->		<div id="text" style="text-align:center;font-family:'楷体'" ></div>		<!--end text-->		<embed src="music.mp3" hidden="true" autoplay="true"/>				<script src="js/jquery.min.js"></script>		<!--雪花-->		<script src="js/snow.js"></script>		<script src="js/snowfall.jquery.js"></script>		<script>		$(document).snowfall('clear');$(document).snowfall({	image: "images/huaban.png",	flakeCount:80,	minSize: 5,	maxSize: 20});			$(".pic ul li").each(function(i){//遍历				var deg=360/$(".pic ul li").size();//size个数				//当前的li对象 添加css样式				$(this).css({"transform":"rotateY("+deg*i+"deg) translateZ(216px)"});								$.fn.snow({					minSize:5,					maxSize:25,					newOn:500,					flakeColor:"#ffffff"				});			});						// var i=0;						// window.onload=function typing(){			// 	//获取div			// 	var mydiv=document.getElementById("text");			// 	mydiv.innerHTML+=str[i];			// 	i++;			// 	var id=setTimeout(typing,100);			// 	if(i==str.length){			// 		clearTimeout(id);			// 	}			// }						(function(){					var i=0;					var str='"昨晚你做梦，叫了紫霞姑娘的名字784次，784次,这个紫霞一定欠你很多钱-----《大话西游》........而我也经常梦到彩霞姑娘好多次，我想我上辈子一定欠她很多钱咯。。。你要天天快乐！（·-·）"';					var mydiv=document.getElementById("text")					function run(){												mydiv.innerHTML+=str[i];						i++;						var id=setTimeout(run,500);						if(i==str.length){							clearTimeout(id);						}                                             				}				run();			})()		</script>	</body></html>
